<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saisie des Heures - Gestion des Heures</title>
  <link rel="stylesheet" href="./style.css">
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>
  eruda.init();
</script>
</head>
<body>
  <div class="navbar">
    <div class="nav-content">
      <h2>Gestion des Heures</h2>
      <div class="nav-right">
        <span id="employeeName" class="employee-name"></span>
        <a href="./summary.html" class="btn btn-secondary">Résumé</a>
        <a href="./payslip.html" class="btn btn-secondary">Fiche de Paie</a>
        <button id="logoutBtn" class="btn btn-outline">Déconnexion</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="dashboard-card">
      <h1>Saisie des Heures</h1>

      <div class="month-selector">
        <label for="monthSelect">Sélectionner le mois:</label>
        <input type="month" id="monthSelect" />
      </div>

      <div class="calendar-grid" id="calendarGrid">
      </div>

      <div id="message" class="info-message"></div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Saisir les heures</h2>
      <p id="modalDate"></p>

      <div class="shift-buttons">
        <button type="button" class="shift-btn" id="shiftMorning" data-shift="morning">
          <div>Matin</div>
          <div class="shift-time">06:00 - 14:00</div>
        </button>
        <button type="button" class="shift-btn" id="shiftAfternoon" data-shift="afternoon">
          <div>Après-midi</div>
          <div class="shift-time">14:00 - 22:00</div>
        </button>
      </div>

      <form id="editForm">
        <div class="time-picker-group">
          <div class="time-picker">
            <label for="startTime">Heure de début:</label>
            <div class="time-input-wrapper">
              <input type="time" id="startTime" required />
              <div class="time-presets">
                <button type="button" class="preset-btn" data-time="06:00">6:00</button>
                <button type="button" class="preset-btn" data-time="06:30">6:30</button>
                <button type="button" class="preset-btn" data-time="14:00">14:00</button>
                <button type="button" class="preset-btn" data-time="14:30">14:30</button>
              </div>
            </div>
          </div>

          <div class="time-picker">
            <label for="endTime">Heure de fin:</label>
            <div class="time-input-wrapper">
              <input type="time" id="endTime" required />
              <div class="time-presets">
                <button type="button" class="preset-btn" data-time="14:00">14:00</button>
                <button type="button" class="preset-btn" data-time="14:30">14:30</button>
                <button type="button" class="preset-btn" data-time="22:00">22:00</button>
                <button type="button" class="preset-btn" data-time="21:30">21:30</button>
              </div>
            </div>
          </div>
        </div>

        <div class="hours-preview">
          <div class="preview-label">Heures calculées:</div>
          <div class="preview-value" id="hoursPreview">0.00 h</div>
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="button" id="deleteBtn" class="btn btn-danger">Supprimer</button>
          <button type="button" class="btn btn-outline" id="cancelBtn">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net"></script>
<script>eruda.init();</script>
  
</body>
</html>
