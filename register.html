<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Gestion des Heures</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net"></script>
<script>eruda.init();</script>
  
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <h1>Nouvel Employé</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="matricule">Matricule</label>
          <input type="text" id="matricule" name="matricule" required placeholder="Ex: 929">
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" required placeholder="Prénom">
        </div>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required placeholder="Nom">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required placeholder="Choisissez un mot de passe">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez le mot de passe">
        </div>
        <button type="submit" class="btn btn-primary">Créer le compte</button>
        <div id="registerError" class="error-message"></div>
        <div id="registerSuccess" class="success-message"></div>
      </form>
      <div class="auth-footer">
        <p>Déjà inscrit ? <a href="./index.html">Se connecter</a></p>
      </div>
    </div>
  </div>
  
  
  <script type="module" src="./register.js"></script>
</body>
</html>
